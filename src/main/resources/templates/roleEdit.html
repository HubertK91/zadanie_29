<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja ról</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

<h1>Edycja ról</h1>

<form method="post" th:action="@{/updateRole}" th:object="${user}">
    <label>
        <select th:object="${roles}" th:each="role: ${roles}">
            <option th:field="*{role}" th:value="*{setRole(role.ROLE_ADMIN)}">Admin</option>
            <option th:field="*{role}" th:value="*{setRole(role.ROLE_USER)}">User</option>
        </select>
    </label>
    <input type="submit" value="Zaktualizuj!">
</form>
</body>
</html>
