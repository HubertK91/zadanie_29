<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
</head>
<body>

<h1>Rejestracja</h1>
<form action="#" method="post" th:action="@{/registration}" th:object="${user}">
    <label>
        <input th:field="*{username}" type="text" placeholder="Nazwa użytkownika">
    </label><br>
    <label>
        <input th:field="*{password}" type="password" placeholder="Hasło">
    </label><br>
    <input type="submit" value="Zarejestruj się">
</form>

</body>
</html>
